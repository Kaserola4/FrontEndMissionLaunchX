    <div>
        <h1>Pedido</h1>

        <form action="cliente.html">
            <input type="submit" value="Atrás" />
        </form>

        <form>
            <label for="nombre">Nombre completo:</label>
            <br>
            <input type="text" id="nombre">
            <br>
            <label for="direccion">Dirección</label>
            <br>
            <input type="text" id="direccion">
            <br>
            <label for="correo">Correo Electrónico</label>
            <br>
            <input type="email" id="correo">
            <br>
            <label for="tel">Número telefónico</label>
            <br>
            <input type="number" id="tel">
            <br>
            <label for="text">Descripción detallada del pastel</label>
            <br>
            <input type="text" id="text">
            <br>
            <h3>Pastel:</h3>
            <label for="vainilla">Vainilla</label>
            <input type="checkbox" id="vainilla">
            <label for="chocolate">Chocolate</label>
            <input type="checkbox" id="chocolate">
            <label for="vainillaChocolate">Vainilla con chocolate</label>
            <input type="checkbox" id="vainillaChocolate">
            <br>
            <label for="limon">Limon</label>
            <input type="checkbox" id="limon">
            <label for="tresLeches">Tres leches</label>
            <input type="checkbox" id="tresLeches">
            <label for="coco">coco</label>
            <input type="checkbox" id="coco">
            <label for="napolitano">Napolitano</label>
            <input type="checkbox" id="napolitano">
            <h3>Adornos:</h3>
            <label for="letras">Letras</label>
            <input type="checkbox" id="letras">
            <label for="fruta">Frutas</label>
            <input type="checkbox" id="fruta">
            <hr>
            <input type="submit" value="Pedir pastel">
        </form>
