<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/main.css" />
</head>

<body>
    <div class="container-lg">
        <div>
            <h1 class="d-flex justify-content-center">Pokedex LaunchX</h1>
            <input class="d-flex justify-content-center" type="text" placeholder="Pikachu" id="pokeName"
                name="pokeName"><br>
            <button class="d-flex justify-content-center" onclick="fetchPokemon();">Cambiar pokemon</button>
            <div class="row mb-3 pokedex__background ">
                <h1 class="d-flex justify-content-center display-1 pokemon-name" id="pokemonName">Pokeball</h1>
                <img class="col-sm-5 img-fluid pokemon-img" src="./src/img/pokeball.png" alt="Pokemon" id="pokeImg"
                    width="150px"><br>
                <div class="col-sm-7">
                    <div class="row right-screen">
                        <div class="col-6">
                            <h3>HP</h3>
                            <span id="pokemonHP">0</span>
                        </div>
                        <div class="col-6">
                            <h3>Attack</h3>
                            <span id="pokemonAttack">0</span>
                        </div>
                        <div class="col-6">
                            <h3>Defense</h3>
                            <span id="pokemonDefense">0</span>
                        </div>
                        <div class="col-6">
                            <h3>Speed</h3>
                            <span id="pokemonSpeed">0</span>
                        </div>
                    </div>
                    <div class="row right-screen">
                        <div class="col-6">
                            <h3>Height</h3>
                            <span id="pokemonHeight">0</span>
                        </div>
                        <div class="col-6">
                            <h3>Type</h3>
                            <span id="pokemonType1">Normal</span>
                            <hr>
                            <span id="pokemonType2"></span>
                        </div>
                        <div class="col-6">
                            <h3>Weight</h3>
                            <span id="pokemonWeight">0</span>
                        </div>
                        <div class="col-6">
                            <h3>Abilities</h3>
                            <span id="pokemonAbility1">None</span>
                            <hr>
                            <span id="pokemonAbility2"></span>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./src/js/pokedexLaunchX.js" />
    </script>
</footer>

</html>
